name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck || echo "typecheck script missing"

      - name: Lint
        run: npm run lint || echo "lint script missing"

      - name: Generate assets
        run: |
          mkdir -p assets/source
          cp assets/source/icon-1024.png assets/source/icon-1024.png || echo "Place icon-1024.png locally to enable generation"
          npm run assets || echo "asset generation skipped"

      - name: Build Android (debug)
        run: |
          npm run android --if-present || echo "android build skipped on CI"
